<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Voter Data House</title>
    <style>
        :root {
            --primary: #1a4b8c;
            --secondary: #e63946;
            --light: #f1faee;
            --dark: #1d3557;
            --accent: #a8dadc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        
        .thank-you-container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 1.5rem;
        }
        
        .cta-button {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #c1272d;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Contacting Us!</h1>
        <p>We've received your consultation request and will get back to you within 1-2 business days.</p>
        <p>In the meantime, feel free to explore more about our services and approach to data-driven campaign strategies.</p>
        <a href="/" class="cta-button">Return to Homepage</a>
    </div>
</body>
</html>
